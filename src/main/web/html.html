<!DOCTYPE html><!-- tells the browser what's the document type -->
<!-- NOTE for XHTML: Close tags to be able to use the html file as xhtml too -->

<!-- multi language webpage: Use lang attribute on html tag to define the language. To cover xhtml use xml:lang

    Use a default language in html tag and apply the rest of languages around the content as below
    <div lang="fr-CA" xml:lang="fr-CA">
        Canadian French content...
    </div>
    <div lang="en-CA" xml:lang="en-CA">
        Canadian English content...
    </div>
    <div lang="nl-NL" xml:lang="nl-NL">
        Netherlands, Dutch content...
    </div>
-->
